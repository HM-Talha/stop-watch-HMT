<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

    <h1>Stop Watch</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm myClock">
                <img src="./images/watch.png" width="250px" alt="">
            </div>
        </div>
    </div>

    <section>
        <div class="container">
            <div class="row myPa">
            
              <div class="col-sm-12 col-md-6 col-lg-3 myP">
                <p class="pt-4 mt-2" id="hour">00</p>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-3 myP">
                <p class="pt-4 mt-2" id="mint">00</p>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-3 myP">
                <p class="pt-4 mt-2" id="sec">00</p>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-3  myP">
                <p class="pt-4 mt-2" id="mSec">00</p>
              </div>
            </div>
          </div>
    </section>

    <section class="mt-3">
        <div class="container ">
            <div class="row myp1 mt-5">
              <div class="col-sm">
                <button type="button" class="btn btn-outline-info myBtn" id="starBtn" onclick="start()">Play</button>
              </div>
              <div class="col-sm myp1">
                <button type="button" class="btn btn-outline-info myBtn" onclick="stop()">Stop</button>
              </div>
              <div class="col-sm ">
                <button type="button" class="btn btn-outline-info myBtn" onclick="reset()">Restart</button>
              </div>
            </div>
          </div>
    </section>



</body>
<script src="app.js"></script>

</html>
